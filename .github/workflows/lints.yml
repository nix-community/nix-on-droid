name: Run lints
on:
  pull_request:
  push:
  schedule:
    - cron: 0 0 * * 1
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v25

      - name: Run flake checks
        run: nix flake check --impure -L
