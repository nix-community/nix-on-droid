name: Run lints
on:
  pull_request:
  push:
jobs:
  cachix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v17

      - name: Run formatter
        run: nix fmt -- --check .

      - name: Run statix
        run: nix run nixpkgs#statix -- check
